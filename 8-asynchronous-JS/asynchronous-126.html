<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Asynchronous JavaScript</title>
</head>

<body>
  <h1>Asynchronous JavaScript6</h1>
  <script>
    // Making AJAX Calls with Fetch and Promises (126)
    // 데이터가 뜨지 않는다..

    function getWeather(woeid) {
      fetch(`https://crossorigin.me/https://www.metaweather.com/api/location/${woeid}`)
      .then(result => {
        // console.log(result);
        return result.json();
      })
      .then(data => {
        const today = data.consolidated_weater[0];
        console.log(`Temperatures today in ${data.title} stay between ${today.min_temp} and ${today.max_temp}. `)
      })
      .catch(error => console.log(err))
    }
    getWeather(2487956)
    getWeather(44418)



    // Making AJAX Calls with Fetch and Async/Await (127)
    async function getWeatherAW(woeid) {
      try {
        const result = await fetch(`https://crossorigin.me/https://www.metaweather.com/api/location/${woeid}`);
        const data = await result.json();
        const tomorrow = data.consolidated_weater[1];
        console.log(`Temperatures Tomorrow in ${data.title} stay between ${today.min_temp} and ${today.max_temp}. `)
        return data;
      } catch(error) {
          console.log(error);
      }
    }
    getWeatherAW(2487956)
    let dataLondon;
    getWeatherAW(44418).then(data => {
      dataLondon = data
      console.log(dataLondon);
    });

  </script>
</body>

</html>
